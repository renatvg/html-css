<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form autocomplete="off" method="post"> <!--GET os dados ficam na URL, POST n aparece-->
        <p><label for="inome">Nome: </label><input type="text" name="inome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="Sobrenome" id="isobrenome" required> </p>
        <p><input type="submit" value="ENVIAR"></p>
    </form>


</body>
</html>
