<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Principais Tags em HTML</h1>
    <p>Em HTML usamos difentes tags, dentre elas temos as seguintes: </p>
    <ul type="square"> 
        <li><abbr title="tag p">Parágrafo</abbr></li>
        <li><abbr title="tag h (vai de 1 a 6)">Titulos</abbr></li>
        <li><abbr title="tag img">Imagens</abbr></li>
        <li><abbr title="tag abbr">Abreviações</abbr></li>
        <li><abbr title="tag ol">Listas Numeradas</abbr></li>
        <li><abbr title="tag ul">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
